<html lang="en">
<head>

  <title>Cognito - AI Flashcards</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    nav {
      position: sticky;
      top: 0;
      right: 0;
      text-align: right;
      padding: 20px;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #888;
      font-size: 0.9rem;
    }

    main {
      padding: 80px 20px 10px;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      color: #777;
      font-weight: normal;
      font-size: 1.3rem;
    }

    .appstore-button {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .appstore-button img {
      height: 50px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    @media (min-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .feature-card {
      background: #f9f9f9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.07);
      text-align: center;
      padding: 12px;
    }

    .feature-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .feature-card p {
      font-size: 16px;
      color: #333;
      padding: 0 12px;
    }

    .feature-card h3 {
      font-size: 18px;
      margin-top: 8px;
      margin-bottom: 6px;
      color: #111;
    }

    .site-footer {
      margin-top: 60px;
      padding: 24px 16px;
      background-color: #f4f4f4;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    .footer-content p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }

    .footer-content a {
      color: #666;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .footer-content a:hover {
      color: #000;
    }
  </style>
</head>

        <img src="AppStoreButton.svg" alt="Download on the App Store">
      </a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 The NoiseCraft by Aleksei Usanov</p>
      <p><a href="mailto:info@cognito.homes">Send Feedback</a></p>
